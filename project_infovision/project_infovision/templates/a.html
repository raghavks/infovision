<!DOCTYPE html>
<html>
<head>
	<title>Popup without Javascript</title>
	<link rel="stylesheet" href="/style.css" />
	<link rel="stylesheet" href="http://localhost:8000/static/css/jquery.aircomplete.css" />
	<script src="http://localhost:8000/static/js/typeahead.bundle.js"></script>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="http://localhost:8000/static/js/jquery.aircomplete.js" type="text/javascript"></script>
    <!-- <script src="/js/new-boilerplate.js" type="text/javascript"></script> -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/cyborg/bootstrap.min.css" rel="stylesheet">-->
    
	
</head>

<body>

   <input type="text" id="basic-example" class="form-control" />

            <script type="text/javascript">
            $(function() {
                $("#basic-example").aircomplete({
                    data: [
                        "Mercury",  "Vulcan",
                        "Venus",    "Earth",
                        "Mars",     "Counter-Earth",
                        "Ceres",    "Jupiter",
                        "Saturn",   "Uranus",
                        "Neptune",  "Planet X",
                        "Pluto",    "Nibiru"
                    ],
                    onSelect: function(data){
                        return data;
                    },
                    minSearchStringLength : 1// show results after a single character is entered
                });
            });
            </script>
</body>
